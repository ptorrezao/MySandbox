apiVersion: apps/v1
kind: Deployment
metadata:
  name: birrafe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: birrafe
  template:
    metadata:
      labels:
        app: birrafe
    spec:
      containers:
      - name: birrafe
        image: ptorrezao/birrafe
        ports:
        - containerPort: 80
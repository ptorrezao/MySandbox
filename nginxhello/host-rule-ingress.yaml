apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: host-rule-ingress
spec:
  rules:
  - host: mysandbox.pw
    http:
      paths:
      - backend:
          serviceName: nginxhello-blue
          servicePort: 80
  - host: blue.mysandbox.pw
    http:
      paths:
      - backend:
          serviceName: nginxhello-blue
          servicePort: 80
  - host: red.mysandbox.pw
    http:
      paths:
      - backend:
          serviceName: nginxhello-red
          servicePort: 80
